# Glove80 Main Configuration
# This is the primary config that includes all components

# Required keyboard identification
keyboard: "glove80"
description: "MoErgo Glove80 split ergonomic keyboard"
vendor: "MoErgo"
key_count: 80

# Include all component configurations
includes:
  - "hardware.yaml"
  - "firmwares.yaml" 
  - "strategies.yaml"
  - "kconfig.yaml"
  - "behaviors.yaml"

# Workspace configuration for compilation
workspace:
  root_directory: null  # Uses default system temp directory
  cleanup_after_build: true
  preserve_on_failure: false
  max_preserved_workspaces: 3

# Default keymap includes
keymap:
  includes:
    - "behaviors.dtsi"
    - "dt-bindings/zmk/outputs.h"
    - "dt-bindings/zmk/keys.h"
    - "dt-bindings/zmk/bt.h"
    - "dt-bindings/zmk/rgb.h"