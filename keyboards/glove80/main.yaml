# Glove80 Main Configuration
# This is the primary config that includes all components

# Required keyboard identification
keyboard: "glove80"
description: "MoErgo Glove80 split ergonomic keyboard"
vendor: "MoErgo"
key_count: 80

# Include all component configurations
includes:
  - "../config/all.yaml" # All shared config files
  - "hardware.yaml"
  - "firmwares.yaml"
  - "strategies.yaml"
  - "behaviors.yaml"
  - "keymap.yaml"

# Default keymap includes
keymap:
  includes:
    - "behaviors.dtsi"
    - "dt-bindings/zmk/outputs.h"
    - "dt-bindings/zmk/keys.h"
    - "dt-bindings/zmk/bt.h"
    - "dt-bindings/zmk/rgb.h"

  # Using external template file from shared config
  keymap_dtsi_file: "../config/templates/keymap.dtsi.j2"

  # Template configuration options:
  # Option 1: Inline template (as a multi-line string)
  # keymap_dtsi: |
  #   #include <behaviors.dtsi>
  #   {{ resolved_includes }}
  #   / {
  #     {{ keymap_node }}
  #   };

  # Option 2: External template file (relative to keyboard directory)
  # keymap_dtsi_file: "templates/keymap.dtsi.j2"

  # Note: Only specify ONE of keymap_dtsi or keymap_dtsi_file, not both
