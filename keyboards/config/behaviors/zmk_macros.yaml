# ZMK Macro Control Behaviors - Behaviors for controlling macro execution
behaviors:
  system_behaviors:
    - code: "&macro_tap"
      name: "Macro Tap"
      description: "Set Macro To Tap Mode"
      url: "https://zmk.dev/docs/behaviors/macros"
      isMacroControlBehavior: true
      expected_params: 0
      origin: "zmk"
      params: []

    - code: "&macro_press"
      name: "Macro Press"
      description: "Set Macro To Press Mode"
      url: "https://zmk.dev/docs/behaviors/macros"
